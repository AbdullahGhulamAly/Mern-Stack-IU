<!DOCTYPE html>
<html>
<head>
    <title>Responsive Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .slider-container {
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            height: auto;
        }

        .control-button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img class="slide" src="https://images.unsplash.com/photo-1698083705483-d711a1f88a1b?auto=format&fit=crop&q=80&w=1426&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
            <img class="slide" src="https://images.unsplash.com/photo-1698255674147-5a7177ef0bfe?auto=format&fit=crop&q=80&w=1374&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
            <img class="slide" src="https://images.unsplash.com/photo-1697446274337-1abda37787cf?auto=format&fit=crop&q=80&w=1374&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1pYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
        </div>
    </div>
    <button id="prev" class="control-button">Previous</button>
    <button id="next" class="control-button">Next</button>

    <script>
        const slider = document.querySelector(".slider");
        const slides = document.querySelectorAll(".slide");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        let slideIndex = 0;

        function showSlide(index) {
            if (index < 0) {
                slideIndex = slides.length - 1;
            } else if (index >= slides.length) {
                slideIndex = 0;
            }

            slider.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function prevSlide() {
            slideIndex--;
            showSlide(slideIndex);
        }

        nextButton.addEventListener("click", nextSlide);
        prevButton.addEventListener("click", prevSlide);

        showSlide(slideIndex);
    </script>
</body>
</html>
