<!DOCTYPE html>
<html>
<head>
    <title>Responsive Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

      
        .content {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }


        @media (max-width: 768px) {
            .content {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Layout Example</h1>
    <div class="content">
        <p>This is a simple example of a responsive layout that adjusts its width and padding for smaller screens using a CSS media query.</p>
    </div>
</body>
</html>
